<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel='stylesheet' href='styles.css'/>
    <title>Tic Tac Toe</title>
    
  </head>

  <body>
    <div class="container">
      <div id="player_1_div">
        <h2 id="player_1_header">Player 1</h2>
        <h2 id="player_1_wins">Wins = 0</h2>
        <form action="" method="">
          <label for="player_1_name">Name:</label>
          <input type="text" id="player_1_name" placeholder="player 1">
          <button id="button_player_1_name" type="button">add name</button>
        </form>
        <div>
          <p>choose your move:</p>
          <img id="player_1_move_o" move="O" src="img/alpha-o-circle.svg"/>
          <img id="player_1_move_x" move="X" src="img/alpha-x-circle.svg"/>
        </div>
      </div>
      <div class="main-container">
      <h1>Tic tac toe</h1>
      <div class="board" id="gameBoard">
          <div class="cell" id ="cell-00"></div>
          <div class="cell" id ="cell-01"></div>
          <div class="cell" id ="cell-02"></div>
          <div class="cell" id ="cell-10"></div>
          <div class="cell" id ="cell-11"></div>
          <div class="cell" id ="cell-12"></div>
          <div class="cell" id ="cell-20"></div>
          <div class="cell" id ="cell-21"></div>
          <div class="cell" id ="cell-22"></div>
      </div>
      <h2 id="game-over-message"></h2>
      </div>
      <div id="player_2_div">
        <h2 id="player_2_header">Player 2</h2>
        <h2 id="player_2_wins">Wins = 0</h2>
         <form action="" method="">
          <label for="player_2_name">Name:</label>
          <input type="text" id="player_2_name" placeholder="player 2">
          <button id="button_player_2_name" type="button">add name</button>
        </form>
        
        <div>
          <p>choose your move:</p>
          <img id="player_2_move_o" move="O" src="img/alpha-o-circle.svg"/>
          <img id="player_2_move_x" move="X" src="img/alpha-x-circle.svg"/>
        </div>
      </div>
    </div>
    <div class="footer">
      <button id="restart_game">
        Restart
      </button>
    </div>
    <script src="scripts.js"></script>
  </body>

</html>
